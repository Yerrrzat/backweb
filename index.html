<html>
<head>
<title>BMI Calculator</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background-color: #f4f4f4;
}
input, button {
    padding: 8px;
    margin-top: 5px;
    width: 200px;
    border: 1px solid #ccc;
    border-radius: 4px; 
}
button {
    cursor: pointer;
    background-color: #28a745;
    color: white;
    border: none;
}
.container {
    background: white;
    padding: 20px;
    width: 300px;
    border-radius: 8px;
}
    </style>
</head>
<body>
<div class="container">
    <h2>BMI Calculator</h2>
        <form action="/calculate-bmi" method="POST">
        <input type="number" step="0.1" name="weight" placeholder="Weight kgs" required><br><br>
        <input type="number" step="0.01" name="height" placeholder="Height metes" required><br>
        <button type="submit">Calculate</button>
        </form>
</div>
</body>
</html>
