<!DOCTYPE html>
<html>
<head>
    <title>BMI Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
        }

        .normal {
            color: green;
        }

        .overweight {
            color: orange;
        }

        .obese {
            color: red;
        }

        .underweight {
            color: blue;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>BMI Result</h2>

    <p><strong>BMI:</strong> {{bmi}}</p>
    <p class="{{className}}">
        <strong>Category:</strong> {{category}}
    </p>

    <a href="/">Back</a>
</div>
</body>
</html>
